<div class="container">
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="inputValue"
      placeholder="Buscar por c贸digo o nombre"
    />
    <div class="search-options">
      <label>
        <input type="checkbox" [(ngModel)]="codigoChecked" /> C贸digo
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="determinacionChecked" />
        Determinacion
      </label>
    </div>
    <button (click)="search()">agregar</button>
  </div>
</div>
<div class="ub-input">
  <input
    type="number"
    [(ngModel)]="ubValue"
    placeholder="Valor de U.B"
  />
  <button (click)="fixUbValue()" *ngIf="!ubValueFixed">Fijar</button>
  <button (click)="modifyUbValue()" *ngIf="ubValueFixed">Modificar</button>
</div>
<div class="results">
  <table>
    <thead>
      <tr>
        <th>C贸digo</th>
        <th>Determinaci贸n</th>
        <th>U.B</th>
        <th>Valor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of resultados; trackBy: trackByCodigo">
        <td>{{ data.codigo }}</td>
        <td>{{ data.determinacion }}</td>
        <td>{{ data.unidadBase }}</td>
        <td>{{ data.valor === null ? 'No disponible' : data.valor }}</td>
        <td>
          <button>eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
